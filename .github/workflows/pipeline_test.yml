name: Build and Push Docker Image

on:
  push:
    branches:
      - master  # Set the branch you want to trigger the workflow for

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and Push Docker Image
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
        docker buildx create --use
        docker buildx inspect

        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          -t $DOCKER_USERNAME/small2:latest \
          -t $DOCKER_USERNAME/small2:$GITHUB_SHA \
          -f Dockerfile1 .
        
        docker push $DOCKER_USERNAME/small2:latest
        docker push $DOCKER_USERNAME/small2:$GITHUB_SHA
